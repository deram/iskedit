<html>
<head>
<title>footest</title>

<style>
button {
   border: none;
   padding: 5px 5px;
   border-radius: 4px;
   background: lightblue;
}
button div{
    margin-left: 1em;
    display: inline-block;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    box-shadow: #000 0 -1px 7px 1px, inset #600 0 -1px 9px;
}
button:active div{
    box-shadow: #F00 0 -1px 7px 1px, inset #F00 0 -1px 9px;
}
button.on div{
    box-shadow: #F00 0 -1px 7px 1px, inset #F00 0 -1px 9px;
}
</style>
</head>
<body>
<button class=off>test<div></div></button>
<button class=on>test<div></div></button>
<button>test<div></div></button>

</body>
</html>
