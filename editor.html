<html>
<head>
<script src="editor.js"></script>

<title>Simple svg-editor</title>
</head>

<form>
<textarea type="text" id="head" name="head" rows="1" cols="36" wrap="off">

Things

</form>
<div id="wrapper">

</div>
</body>
</html>
